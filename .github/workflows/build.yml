name: Build Box64 (aarch64)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 每天早上6点自动检查更新构建

permissions:
  contents: write  # 允许 GITHUB_TOKEN 创建 Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      # 🔹 检出 workflow 仓库
      - name: 检出源码
        uses: actions/checkout@v4

      # 🔹 安装构建依赖
      - name: 安装构建依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential gcc git patchelf

      # 🔹 获取 Box64 最新提交
      - name: 获取 Box64 最新提交
        id: get_latest
        run: |
          LATEST_COMMIT=$(git ls-remote https://github.com/ptitSeb/box64 HEAD | awk '{print $1}')
          echo "最新提交: $LATEST_COMMIT"
          echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV

      # 🔹 下载上次构建提交记录 artifact
      - name: 下载上次构建提交记录
        id: download_last_commit
        uses: actions/download-artifact@v4
        with:
          name: last-box64-commit
          path: ./last_commit || true

      # 🔹 检查是否需要构建
      - name: 检查是否需要构建
        id: check_build
        run: |
          LAST_COMMIT_FILE="./last_commit/last_box64_commit.txt"
          if [ -f "$LAST_COMMIT_FILE" ]; then
            LAST_COMMIT=$(cat "$LAST_COMMIT_FILE")
          else
            LAST_COMMIT="none"
          fi

          if [ "$LATEST_COMMIT" = "$LAST_COMMIT" ]; then
            echo "✅ 无新提交，跳过构建"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "发现新提交，准备构建..."
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      # 🔹 跳过无更新构建
      - name: 跳过无更新构建
        if: steps.check_build.outputs.skip_build == 'true'
        run: exit 0

      # 🔹 克隆 Box64 并构建
      - name: 克隆 Box64 并构建
        if: steps.check_build.outputs.skip_build == 'false'
        run: |
          git clone --depth=1 https://github.com/ptitSeb/box64
          cd box64
          mkdir build && cd build

          cmake .. \
            -DARM_DYNAREC=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DARM64=ON \
            -DNOLOADAD=ON \
            -DBAD_SIGN=ON \
            -DSAVE_MEM=ON \
            -DSD8G2=ON

          make -j$(nproc)
          echo "✅ 构建完成"

          patchelf --set-interpreter /data/data/com.termux/files/usr/glibc/lib/ld-linux-aarch64.so.1 box64 || true

          TAR_FILE=../../termux-glibc-box64-${LATEST_COMMIT:0:7}.tar.gz
          tar -czvf $TAR_FILE box64

          # 保存 last commit
          echo "$LATEST_COMMIT" > ../../last_box64_commit.txt
          echo "VERSION=${LATEST_COMMIT:0:7}" >> $GITHUB_ENV
          echo "TAR_FILE=$TAR_FILE" >> $GITHUB_ENV

      # 🔹 上传构建产物
      - name: 上传构建产物
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: termux-glibc-box64-${{ env.VERSION }}
          path: ${{ env.TAR_FILE }}

      # 🔹 上传 last commit 记录
      - name: 上传 last commit 记录
        if: steps.check_build.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: last-box64-commit
          path: last_box64_commit.txt

      # 🔹 发布到 GitHub Release
      - name: 发布到 GitHub Release
        if: steps.check_build.outputs.skip_build == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || env.VERSION }}
          name: Box64 (aarch64, Termux glibc)
          body: |
            ✅ Box64 自动构建成功
            - Commit: `${{ env.LATEST_COMMIT }}`
            - 构建平台: Ubuntu 24.04 ARM64
          files: ${{ env.TAR_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🔹 输出构建结果
      - name: 输出构建结果
        run: |
          echo "✅ Box64 构建完成"
          echo "🔖 版本号 (前7位 commit hash): $VERSION"
          echo "📝 提交完整 hash: ${LATEST_COMMIT}"
          echo "📦 打包文件信息:"
          ls -lh $TAR_FILE || true

      # 🔹 在 PR 或 Commit 下发布构建信息
      - name: 在 PR 或 Commit 下发布构建信息
        if: steps.check_build.outputs.skip_build == 'false'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number || github.run_number }}
          body: |
            ✅ Box64 构建完成
            🔖 版本号 (前7位 commit hash): ${{ env.VERSION }}
            📝 提交完整 hash: ${{ env.LATEST_COMMIT }}
            📦 打包文件: ${{ env.TAR_FILE }}
